services:
  distribution:
    container_name: distribution
    image: ${IMAGE:-localhost/distribution:2.8.3}
    restart: unless-stopped
    environment:
      CONFIG_DIR: ${CONFIG_DIR:-/configs}
      CONFIG_FILE: ${CONFIG_FILE:-/etc/distribution/config.yml}
      VIRTUAL_PORT: ${VIRTUAL_PORT:-5000}
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      VIRTUAL_PROTO: ${VIRTUAL_PROTO:-https}
      REGISTRY_HTTP_TLS_CERTIFICATE: ${REGISTRY_HTTP_TLS_CERTIFICATE:-/certs/${VIRTUAL_HOST}.crt}
      REGISTRY_HTTP_TLS_KEY: ${REGISTRY_HTTP_TLS_KEY:-/certs/${VIRTUAL_HOST}.key}
      REGISTRY_AUTH_TOKEN_REALM: ${REGISTRY_AUTH_TOKEN_REALM}
      REGISTRY_AUTH_TOKEN_SERVICE: ${REGISTRY_AUTH_TOKEN_SERVICE}
      REGISTRY_AUTH_TOKEN_ISSUER: ${REGISTRY_AUTH_TOKEN_ISSUER}
      REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE: ${REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE:-/oidc/certs/cert.crt}
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: 3
    configs:
      - source: base-conf
        target: ${DISTRIBUTION_BASE_CONF_PATH:-/configs/base-conf.yaml}
      - source: vhost
        target: ${DISTRIBUTION_VHOST_PATH:-/vhost.d/${VIRTUAL_HOST}}
      - source: imagelist-conf
        target: ${DISTRIBUTION_IMAGELIST_CONF_PATH:-/configs/imagelist-conf.yaml}
    volumes:
      - distribution-hub:/var/lib/registry
      - letsencrypt-certs:/certs
      - letsencrypt-vhost:/vhost.d
      - distribution-oidc-certs:/oidc/certs
    networks:
      - distribution-network
      - letsencrypt-network
configs:
  base-conf:
    content: |
      version: 0.1
      log:
        accesslog:
          disabled: ${REGISTRY_LOG_ACCESSLOG_DISABLED:-false}
        level: ${REGISTRY_LOG_LEVEL:-warn}
        formatter: ${REGISTRY_LOG_FORMATTER:-json}
        fields:
          service: ${REGISTRY_LOG_FIELDS_SERVICE:-distribution}
          environment: ${REGISTRY_LOG_FIELDS_ENVIRONMENT:-production}
      storage:
          delete:
            enabled: ${REGISTRY_STORAGE_DELETE_ENABLED:-true}
          cache:
              blobdescriptor: ${REGISTRY_STORAGE_CACHE_BLOBDESCRIPTOR:-inmemory}
          filesystem:
              rootdirectory: /var/lib/registry
          maintenance:
              uploadpurging:
                  enabled: ${REGISTRY_STORAGE_MAINTENANCE_UPLOADPURGING_ENABLED:-false}
      http:
          addr: :5000
          headers:
              X-Content-Type-Options: [nosniff]
      health:
        storagedriver:
          enabled: true
          interval: 10s
          threshold: 3
  vhost:
    content: |
      client_max_body_size 0;
      chunked_transfer_encoding on;
  imagelist-conf:
    content: |-
      version: 0.1
      notifications:
        events:
          includereferences: ${REGISTRY_NOTIFICATIONS_EVENTS_INCLUDEREFERENCES:-true}
        endpoints:
          - name: ${REGISTRY_ENDPOINTS_IMAGELIST_NAME:-ra-listener}
            disabled: ${REGISTRY_ENDPOINTS_IMAGELIST_DISABLED:-false}
            url: ${REGISTRY_ENDPOINTS_IMAGELIST_URL}
            headers:
              Authorization: [${REGISTRY_NOTIFICATIONS_ENDPOINTS_IMAGELIST_HEADERS_AUTHORIZATION}]
            timeout: ${REGISTRY_ENDPOINTS_IMAGELIST_TIMEOUT:-1s}
            threshold: ${REGISTRY_ENDPOINTS_IMAGELIST_THRESHOLD:-5}
            backoff: ${REGISTRY_ENDPOINTS_IMAGELIST_BACKOFF:-3s}
            ignoredmediatypes:
              - ${REGISTRY_ENDPOINTS_IMAGELIST_IGNOREDMEDIATYPES:-application/octet-stream}
            ignore:
              mediatypes:
                - ${REGISTRY_ENDPOINTS_IMAGELIST_IGNORE_MEDIATYPES:-application/octet-stream}
volumes:
  distribution-hub:
    name: distribution-hub
  letsencrypt-certs:
    external: true
  letsencrypt-vhost:
    external: true
  distribution-oidc-certs:
    name: ${DISTRIBUTION_CERTS:-distribution-oidc-certs}
networks:
  distribution-network:
    name: distribution-network
  letsencrypt-network:
    name: letsencrypt-network
    external: true
