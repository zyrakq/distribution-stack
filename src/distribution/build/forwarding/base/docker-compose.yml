services:
  distribution:
    container_name: distribution
    image: distribution/distribution:latest
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: 3
    volumes:
      - distribution-hub:/var/lib/registry
    ports:
      - 5000:5000
volumes:
  distribution-hub:
    name: distribution-hub
