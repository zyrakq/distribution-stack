services:
  distribution:
    container_name: distribution
    image: distribution/distribution:latest
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: 3
    volumes:
      - distribution-hub:/var/lib/registry
    networks:
      - distribution-workspace-network
volumes:
  distribution-hub:
    name: distribution-hub
networks:
  distribution-workspace-network:
    external: true
